<app-navBar></app-navBar>
<br><br><br><br><br>
<div class="card ml-6 mr-6 table" >
    <p-table [value]="participants" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
[rows]="4" [showCurrentPageReport]="true" [rowsPerPageOptions]="[4,6,9,12]" responsiveLayout="scroll"
[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="header" class="tabla-participants">
        <tr>
            <th>Name</th>
            <th>Avatar</th>
            <th>Accion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-participant>
        <tr *ngIf="participant.aggregateId != user.uid">
            <td>{{participant.name}}</td>
            <td> <img [alt]="participant.name" [src]="participant.photoUrl" style="vertical-align: middle" class="mr-3" /></td>
            <td><button pButton type="button" (click)="sendMessage(participant.aggregateId,user.displayName)" class="p-button-primary sm">
                <i class="pi pi-send"></i>&nbsp; Enviar Mensaje
            </button></td>
        </tr>
    </ng-template>
</p-table>


</div>

<app-footer></app-footer>

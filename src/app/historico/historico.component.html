<app-navBar></app-navBar>

<br><br>
<br><br>


<div class="card ml-6 mr-6 table" >
    <p-table class="table">
      <ng-template pTemplate="header">
        <tr>
          <th>Fecha</th>
          <th>Elemento</th>
          <th>Tipo</th>
          <th>Detalle</th>
        </tr>
      </ng-template>
    </p-table>

    <p-table  [scrollable]="true" scrollHeight="380px" class="table">
        <ng-template pTemplate="footer">
            <tr *ngFor="let event of participant?.events">
              <td>{{ event.dateOfEvent }}</td>
              <td>{{ event.element }}</td>
              <td>{{ event.type }}</td>
              <td>{{ event.detail }}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>

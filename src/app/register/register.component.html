<div class="grid grid-nogutter surface-section text-800">

   <div class="col-12 md:col-6 overflow-hidden">
      <img src="../../assets/img/bg4.jpg" alt="Image" class="md:mr-auto block md:h-full"
         style="clip-path: polygon(0% 0, 90% 0%, 100% 100%, 0 100%)">
   </div>

   <div class="md:col-6 p-8 text-center md:text-left flex align-items-center">
      <section>

         <div class="surface-card p-4 shadow-2 ml-6 border-round-bottom-2xl border-round-top-2xl">
            <div class="text-center mb-2 p-3">
               <div class="text-900 text-3xl font-medium mb-3">Cuenta Nueva</div>
               <span class="text-600 font-medium line-height-3">Formulario de Reguistro</span>
            </div>

            <form class="grid" [formGroup]="form" (ngSubmit)="form.valid ? submit() : false">

               <div class="col-12 flex gap-3 justify-content-center">
                  <div>
                     <label for="username" class="block text-900 font-medium mb-2">Nombre Usuario:</label>
                     <input formControlName="username" id="username" type="text" pInputText class="w-full mb-1"
                        required />
                  </div>
                  <div>
                     <label for="password" class="block text-900 font-medium mb-2 ">Contrase√±a:</label>
                     <input formControlName="password" id="password" type="password" pInputText class="w-full" required>
                  </div>
               </div>

               <div class="col-12">
                  <label for="email" class="block text-900 font-medium mb-2">Correo:</label>
                  <input formControlName="email" id="email" type="email" pInputText class="w-full mb-3" required>
               </div>

               <button pButton pRipple label="Reguistrarse" type="submit" icon="pi pi-user"
                  class="w-full mb-3"></button>

            </form>

            <span class="p-buttonset mb-5">
               <button pButton (click)="registerGoogle()" type="button" label="Registrar con Google" class="p-button-warning mr-2">
                  <i class="pi pi-google" style="font-size: 1rem"></i>
                     &nbsp;&nbsp;
               </button>

               <button pButton (click)="registerGitHub()" type="button" label="Registrar con Git Hub" class="p-button-help">
                  <i class="pi pi-github" style="font-size: 1rem"></i>
                     &nbsp;&nbsp;
               </button>   
            </span>

            <button pButton pRipple label="Regresar" (click)="regresar()" icon="pi pi-angle-double-left"
               class="w-full mb-3 p-button-outlined"></button>



         </div>

      </section>
   </div>

</div>

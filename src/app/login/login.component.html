<div class="grid grid-nogutter surface-section text-800">
   <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center">
      <section>

         <div class="surface-card p-4 shadow-2 ml-8 border-round-bottom-2xl border-round-top-2xl">
            <div class="text-center mb-2">
               <div class="text-900 text-3xl font-medium mb-3">Bienvenidos a </div>
               <span class="text-600 font-medium line-height-3">punto y coma</span>
               <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"  (click)="formRegister()" >Crear cuenta nueva</a>
            </div>
            
            <div>
               <label for="email1" class="block text-900 font-medium mb-2">User</label>
               <input id="email1" type="text" pInputText class="w-full mb-3">

               <label for="password1" class="block text-900 font-medium mb-2">Password</label>
               <input id="password1" type="password" pInputText class="w-full mb-3">

               <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full mb-3"></button>
            </div>

            <br>
            <br>

            <span class="p-buttonset mb-5">
               <button pButton (click)="loginGoogle()" type="button" label="Login con Google" class="p-button-warning mr-2">
                  <i class="pi pi-google" style="font-size: 1rem"></i>
                     &nbsp;&nbsp;
               </button>

               <button pButton (click)="loginGitHub()" type="button" label="Login con Git Hub" class="p-button-help">
                  <i class="pi pi-github" style="font-size: 1rem"></i>
                     &nbsp;&nbsp;
               </button>   
            </span>
         </div>

      </section>
   </div>

   <div class="col-12 md:col-6 overflow-hidden">
      <img src="../../assets/img/bg4.jpg" alt="Image" class="md:ml-auto block md:h-full"
         style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
   </div>
</div>
